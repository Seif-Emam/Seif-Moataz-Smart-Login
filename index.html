<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Login</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="CSS/all.min.css">
     <link rel="stylesheet" href="CSS/index.css">
     <link rel="icon" href="images/icons8-login-64.png" />
    </head>
<body >
     
     
        <div class="container ">
            <div class="sing-up-div active w-75 text-center ">
                <h1>Smart Login System</h1>


             <div class="sign-up">
            <input oninput="validateInput(this)" id="SignUp_Name" class="form-control my-3" type="text" placeholder=" Enter your name" aria-label="default input example">
            <div class="alert alert-danger p-0 m-0  d-none">
                <small>Name Invalid 3 Min </small>
             </div>
            <input oninput="validateInput(this)" id="SignUp_Email" class="form-control my-3" type="email" placeholder="Enter your email" aria-label="default input example">
            <div class="alert alert-danger p-0 m-0   d-none">
                <small>Email is Invalid user@mail.com </small>
             </div>
            <input oninput="validateInput(this)" id="SignUp_Password" class="form-control my-3" type="password" placeholder="Enter your password " aria-label="default input example">
            <div class="alert alert-danger p-0 m-0   d-none">
                <small>Password is Invlaid Must Strong  inculde A-Z a-z 0-9  </small>
             </div>
            <p id="exist-2 " class="d-none exist text-danger"><span class=" m-3">email already exists</span></p>
               <button onclick="adduser()" class="btn btn-outline-info w-100 my-3">Sign Up </button>
               <p class="text-white p-">You have an account? <a  id="Signup-link" class="text-white " href="#" >Signin</a></p>
            </div>
               
            <div class="sign-in">
                <input id="Sign_in_Email" class="form-control my-3" type="email" placeholder="Enter your email" aria-label="default input example">
                <input id="Signin_Password" class="form-control my-3" type="password" placeholder="Enter your password " aria-label="default input example">
                   <button  id="loginButton" class="btn btn-outline-info w-100 my-3">Login </button>
                   <p id="incorrect"></p>
                   <p class="text-white p-">You have an account? <a id="Signin-link" class="text-white " href="#" >Sign Up</a></p>
                </div>
    
           
        </div>


        </div>

    <script src="JS/main.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
